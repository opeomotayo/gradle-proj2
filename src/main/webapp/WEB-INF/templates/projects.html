<div class="md-padding" id="popupContainer" ng-controller="projectController"
	ng-init="getProjects('onload');getManagerDetails();">

			<div class="col-lg-6"> 
				<h1 class="no-padding">Manage Projects</h1>
			</div>
			<div class="col-lg-6 add-emp no-padding">
				<span>
					<input type="radio" ng-model="status" value="Active" ng-click="getProjectDetails(status)"> Active 
					<input type="radio" ng-model="status" value="Completed" ng-click="getProjectDetails(status)"> Completed
					<input type="radio" ng-model="status" value="all" ng-click="getProjectDetails(status)"> All
				</span>
				<label class="" for="submitBtn"> </label>
				<md-button
						class="md-raised md-primary"
						ng-click="addProject('Assign', parentData)"> <i
						class="fa fa-plus-circle fa-2x"></i> Add Project</md-button>
					<i class="fa fa-refresh" aria-hidden="true" ng-click="refreshPage()"></i>
			</div>
