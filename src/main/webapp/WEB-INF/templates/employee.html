<div class="md-padding" id="popupContainer" ng-controller="employeeController"
	ng-init="getEmployeeData()">
	<div class="container-fluid mainDivHeaderClass">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="no-padding">My Login Details
					<a class="right">
					<i class="fa fa-refresh" aria-hidden="true" ng-click="refreshPage()"></i></a>
				</h1>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<div class="form-horizontal">
		<div class="form-group">
			<div class="form-inline col-lg-12">
				<div class="form-group col-lg-4 col-sm-4">
					<label class="control-label" for="empId">Employee ID: </label>
					{{empId}}
				</div>
				<div class="form-group col-lg-4 col-sm-5">
					<label class="control-label" for="empName">Employee Name: </label>
					{{empName}}
				</div>
				<div class="form-group col-lg-4 col-sm-4">
					<label class="control-label" for="email">Email: </label>
					{{empEmailId}}
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="form-inline col-lg-12">
				<div class="form-group col-lg-4 col-sm-5">
					<label class="control-label" for="fromDate">From Date: 
					<md-datepicker ng-model="fromDate" md-placeholder="Enter date"
						md-max-date="maxDate" onkeydown="return false"
						ng-change="validateDates(fromDate, 'FromDate')"></md-datepicker></label>
				</div>
				<div class="form-group col-lg-4 col-sm-5">
					<label class="control-label" for="toDate">To Date: 
					<md-datepicker ng-model="toDate" md-placeholder="Enter date"
						md-max-date="maxDate" onkeydown="return false"
						ng-change="validateDates(toDate, 'ToDate')"></md-datepicker></label>
				</div>
				<div class="form-group col-lg-4 col-sm-2">
					<label for="submitBtn"> <md-button
							class="md-raised md-primary"
							ng-click="getEmployeeData()"> <i
							class="fa fa-search fa-2x"></i> Search</md-button></label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="form-inline col-lg-12 col-sm-12">
				<label class="control-label" for="avgHrs">
					Average hours at Workplace:&nbsp;&nbsp; </label>{{avgLoginHrs}}
			</div>
		</div>
		<div class="form-group">
			<div class="form-inline col-lg-12">
				<div id="gridTest" ui-grid="gridOptions" ui-grid-pagination 
					class="myGrid grid-half-view">
					<div class="watermark" ng-show="!gridOptions.data.length">No
						data available</div>
				</div>
			</div>
		</div>	
	</div>
</div>
